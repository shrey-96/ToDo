<h1> My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Completed?</th>
                <th style="text-indent: 65px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done}}</td>
                <td>
                    <button (click)="deleteTodo(todo.id)" class="btn btn-warning btn-sm">Delete Todo</button>
                    <button (click)="updateTodo(todo.id)" class="btn btn-success btn-sm" style="margin-left:5px">Update Todo</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <button (click)="addTodo()" class="btn btn-success" style="margin-left:5px">Add Todo</button>
    </div>

</div>
